<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button with Toggle Menu</title>
  <style>
    #menu {
      display: none;
    }
    .biggerFontSize {
      font-size: 0px;
    }
    .custom-button{
      font-size: xx-large;
      border: 0;
      width: 20rem;
      height: 20rem;
      background-image: url(image/pngwing.com2.png);
      background-repeat: no-repeat;
      background-size: cover;
    }

  </style>
</head>
<body>
  <button id="toggleButton" class="custom-button">Click me pls</button>
  <ul id="menu">
    <li>1+1 = 11</li>
    <li>console.log</console></li>
    <li>JS</li>
  </ul>
  <button class="biggerFontSize">
    BIG
  </button>
  <script src="script.js"></script>
</body>
</html>
